<!DOCTYPE html>
<title>Resume Builder</title>
<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styles.css">
<script src="resume.js" defer></script>
<body>
<header>
    <img id="logo" src="images/ResumeBuilder.png">
    <h1 id="title">Resume Builder</h1>

</header>


<div class="content">

   <div class="navigation">


  <nav class="sidebar bar-block collapse animate-left card" style="z-index: 3; width: 250px; display: none;" id="mySidebar">
  <a class="bar-item bar-button teal" href="#">Home</a>
  <a class="bar-item bar-button" href="#" id="basicLink">basic</a>
  <a class="bar-item bar-button" href="#"id="profile-picLink">profile-pic</a>
  <a class="bar-item bar-button" href="#" id="AcadDetailsLink">AcadDetails</a>
  <a class="bar-item bar-button" href="#" id="TechnicalDetailsLink">TechnicalDetails</a>
  <a class="bar-item bar-button" href="#" id="Add-SubjectsLink">Add Subjects</a>
  <a class="bar-item bar-button" href="#" id="Extra-Curricular-ActivitiesLink">extra</a>
  <a class="bar-item bar-button" href="#" id="GenerateResume">GenerateResume</a>

</nav>
</div>

<div class="sectioncontent">
<section class='basic-details'>
  <label for='Name'>Name</label>
  <input id='Name' type='text' placeholder='Enter ur name '>
  <label for='Mobile'>Mobile</label>
  <input id='Mobile' placeholder='+91XXXXXXXXXX' placeholder='Enter ur mobile number'>
  <label for='Email'>Email</label>
  <input id='Email' type='email' placeholder='xxxxxx@yyy.com'>
  <input type="submit" value="Submit" id="basic-detailsSubmit">
</section>

<section class='AcadDetails'><label for='DegreeName'>Degree Name</label><input id='DegreeName' placeholder='Enter ur degree name'><label for='College'>College</label><input id='college' placeholder='Enter ur college name'>
<input type="submit" value="Submit" id="AcadDetailsSubmit"></section>
<section class='profile-pic'><label for='profile-pic'>Add profile pic here </label> <input id="picture" type="file" accept="image/*" capture="user" placeholder="Add image">
  <img src="" id="showimage"  />
<section class='TechnicalDetails'>
  <label for='Projects'>Add Projects</label>

<input id='addProjects' placeholder='enter project'>
  <button id='btnAddProjects'>+</button>
  <ul id='Projects'>
  </ul>

  <label for='Subjects'>Add Subjects</label>
  <input id='addsubject' placeholder='enter subject'>
  <button id='btnAddSubjects'>+</button>
  <ul id='subjects'>
  </ul>
  <label for='TechnicalSkills'>Add TechnicalSkills</label>
  <button id='btnAddTechnicalSkills'>+</button>
  <ul id='TechnicalSkills'>
  </ul>
  <input type="submit" value="Submit" id="TechnicalDetailsSubmit">
</section>
<section class='Extra'>

  <label for='Extra-Curricular Activities' >Add Extra-Curricular Activities</label>
  <input id='Extra' placeholder='enter activities'>

  <button id='Extra-Curricular-Activities'>+</button>
  <ul id='Projects'>
  </ul>
  <input type="submit" value="Submit" id="ExtraSubmit">
</section>







</div>


</div>

</body>
